<p-panel header="Pipes Numericos" class="p-2">
  <p>
    Pipes incluidos generalmente en angular incluidos en el Common module
  </p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Ventas netas" subheader="del presente a;o">
      {{total + 1235| number:'1.2-2'}}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ventas brutas" subheader="del presente a;o">
      {{total | currency:'COP':'symbol':'1.2-2'}}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Gananacia porcentual" subheader="del presente a;o">
      {{porcentaje | percent:'1.2-2'}}
    </p-card>
  </div>
</div>
