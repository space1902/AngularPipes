<p-panel header="Pipes Personalizados" class="p-2">
  <p>
    Pipes Personalizados Creados por {{'nosotros' | toggleCase:isUpper}}
  </p>
</p-panel>


<p-toolbar>

  <div class="p-toolbar-group-start">
    <p-button
    label="toggleCase"
    icon="pi pi-search"
    class="mr-2"
    (click)="toggleUpperCase()"
    ></p-button>
  </div>
  <div class="p-toolbar-group-end">

      <p-button
        class="mr-2" label="por nombre"
        icon="pi pi-sort"
        styleClass="p-button-success mr-2"
        (onClick)="changeOrderBy('nombre')"
        ></p-button>

      <p-button
      class="mr-2" label="por volar"
      icon="pi pi-sort"
      styleClass="p-button-danger"
      (onClick)="changeOrderBy('canFly')"
      ></p-button>

      <p-button
      class="mr-2" label="por color"
      icon="pi pi-sort"
      styleClass="p-button-help"
      (onClick)="changeOrderBy('color')"
      ></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heros">
      <p-table [value]="hero | sortBy:orderBy:desc" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Puede volar</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.nombre }}</td>
                <td>{{ hero.canFly | canFly }}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
